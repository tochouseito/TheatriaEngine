name: Notify Discord on Merge to Master

on:
  push:
    branches:
      - master  # „Åæ„Åü„ÅØ main

jobs:
  notify-discord:
    if: github.event.head_commit != null && !contains(github.event.head_commit.message, '[CI]')
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMITTER: ${{ github.event.head_commit.committer.name }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"‚úÖ **${COMMITTER}** has merged into **master**:\n${COMMIT_MESSAGE}\nüîó ${COMMIT_URL}\"}" \
               $DISCORD_WEBHOOK

