name: Notify Discord on Merge to Master

on:
  push:
    branches:
      - master

jobs:
  notify-discord:
    if: github.event.head_commit != null && !contains(github.event.head_commit.message, '[CI]')
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMITTER: ${{ github.event.head_commit.committer.name }}
        run: |
          JSON_PAYLOAD=$(jq -n \
            --arg content "âœ… **${COMMITTER}** has merged into **master**:\n${COMMIT_MESSAGE}\nðŸ”— ${COMMIT_URL}" \
            '{content: $content}')
          
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               $DISCORD_WEBHOOK

